<!doctype html>
<html lang="en">
  <head>
    <title>Drum Skillz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
      <link rel="stylesheet" href="style.css">

  </head>
  <body class="bg-main-img">
      <header class="row justify-content-center p-0 m-0">
        <div class="col text-center">
          <h1 class="text-light">Total Chops: <span id="chops-count">0</span></h1>
        </div>
      </header>
      <main class="container-fluid">
        <div class="row justify-content-center" id="drums">
          <!-- <div class="col-md-4 shadow" id="mine-chops" style="width: 30em">
            <img class="img-fluid drums-img border rounded " src="./drumset.jpg" alt="">
          </div> -->
        </div>
        <div class="row justify-content-between">
          <div class="col-md-6 text-start">
            <h1 class="text-light">Total Sticks: <span id="purchased-sticks">0</span></h1>
            <button class="btn-primary" onclick="buySticks()">Purchase Sticks</button>
            <p class="text-light m-0">Cost: <span id="stick-price">10</span></p>
            <p class="text-light m-0">Multiplier: x<span id="sticks-multiplier"></span></p>
          </div>
          <div class="col-md-6 text-end">
            <h1 class="text-light">Total Travis Barker: <span id="purchased-travis">0</span></h1>
            <button class="btn-primary" onclick="buyTravis()">Purchase Travis Barker</button>
            <p class="text-light m-0">Cost: <span id="travis-price">200</span></p>
            <p class="text-light m-0">Multiplier: x<span id="travis-multiplier"></span></p>
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="col-md-6 text-start">
            <h1 class="text-light">Total Axes: <span id="purchased-axes">0</span></h1>
            <button class="btn-primary" onclick="buyAxe()">Purchase Axe</button>
            <p class="text-light m-0">Cost: <span id="axe-price">20</span></p>
            <p class="text-light m-0">Multiplier: x<span id="axe-multiplier"></span></p>
          </div>
          <div class="col-md-6 text-end">
            <h1 class="text-light">Total Neil Peart: <span id="purchased-neil">0</span></h1>
            <button class="btn-primary" onclick="buyNeil()">Purchase Neil Peart</button>
            <p class="text-light m-0">Cost: <span id="neil-price">600</span></p>
            <p class="text-light m-0">Multiplier: x<span id="neil-multiplier"></span></p>

          </div>
        </div>
      </main>
      <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
